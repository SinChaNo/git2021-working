<html>

<body>

  <!-- 
      특정 파일 종류만 선택ㄷ하게 함
      accept = "파일종류1 , 파일종류2....."
      파일종류 형식 : MIME type
      MIME Type: 파일의 형식을 표기하는 국제 표준 형식
      
     -->
  <input type="file" accept="" image/jpg, image/png, image/gif"><br>
  <button>PreView</button><br>
  <div>

  </div>

  <script>
    const fileInput = document.querySelector("input[type=file]");
    const btn = document.querySelector("button");
    const div = document.querySelector("div");


    btn.addEventListener("click", () => {
      // 파일입력요소.files -> 선택한 파일 목록
      // 여러개 선택 간으하기 떄문에 하나만 선택할때는 0 
      console.log(fileInput.files[0]);
      const file = fileInput.files[0];

      // 파일을 base64 문자열 -> data url로 변환
      // FileReader를 이용하여 처리

      // FileReader 객체를 생성
      const reader = new FileReader();

      // file객체를 dataURL로 읽기
      reader.readAsDataURL(file);

      // FileReader 객체가 파일 읽기를 완료하면 함수가 실행됨
      reader.onload = () => {
        console.log(reader.result);

        // const img = `<img str=${reader.result} width = "500">`;

        let elm = "";
        if(file.type.includes("image")){
          elm = `<img str=${reader.result} width = "500">`
        } else {
          elm = `<video str=${reader.result} width = "500" controls>`
        }
        
        div.innerHTML = elm;
      }
    });
  </script>
</body>

</html>
