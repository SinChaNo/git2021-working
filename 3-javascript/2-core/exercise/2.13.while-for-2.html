<body>
  <script>
    // ++i = 1  -> alert(1) -> i + 1
    // i = 2 -> alert(2) ->  i+ 1
    // i = 3 -> alert(3) ->  i+ 1
    // i = 4 -> alert(4) ->  i+ 1
    // i = 5 -> end

    let i = 0;
    while (++i < 5) alert(i);

    // i = 0 -> i < 5 -> i++ ->  i = 1 ->alert(1)
    // i = 1 -> i < 5 -> i++ ->  i = 2 ->alert(2)
    // i = 2 -> i < 5 -> i++ ->  i = 3 ->alert(3)
    // i = 3 -> i < 5 -> i++ ->  i = 4 ->alert(4)
    // i = 4 -> i < 5 -> i++ ->  i = 5 ->alert(5)
    // i = 5 -> i < 5 -> end
    i = 0;
    while (i++ < 5) alert(i);
  </script>
</body>
