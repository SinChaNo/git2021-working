<html>

<body>

  <script>
    let year = prompt('ES2015 .명세는 몇년도인가?');

    if (year < 2015) {
      // 조건식이 true로 판별될 때 실행됨
      alert('숫자를 좀더 올려보세요');
    } else if(year > 2015){
      // 조건식이 false로 판별될 때 실행됨
      alert('숫자를 좀더 내려보세요');
    } else {
      alert('정답입니다.')
    }
  </script>
</body>

</html>
