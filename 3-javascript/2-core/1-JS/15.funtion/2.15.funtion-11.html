  <script>
    // callback(콜백), 매개변수로 전달한 함수
    // 매개변수를 받은 함수에서 콜백을 호출함
  function ask(question, yes, no) {
    if (confirm(question)) yes()
    else no();
  }
  
  ask(
    "개인정보 수집에 동의하십니까?",
