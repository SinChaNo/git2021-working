<body>
  <script>
    for (let i = 0; i < 5; i++) alert( i );
    // i = 0 -> 0 < 5 -> alert(0) -> i + 1 
    // i = 1 -> 1 < 5 -> alert(1) -> i + 1 
    // i = 2 -> 2 < 5 -> alert(2) -> i + 1 
    // i = 3 -> 3 < 5 -> alert(3) -> i + 1 
    // i = 4 -> 4 < 5 -> alert(4) -> i + 1 
    // i = 5 -> 5 < 5 -> break

    for (let i = 0; i < 5; ++i) alert( i );
    

  </script>
