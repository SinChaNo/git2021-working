<body>

  <script>
    let user = {
      name: "John",
      age: 30
    };
    // Object.assign(복사할 대상 개체, 복사할 원본객체)
    let admin = Object.assign({}, user);

    // spred 연산자를 활용한 object ilteral 표현식
    // 객체를 복사
    
    // let admin =  -> {새로운 객체 생성}
    // {...user} -> 새로운 객체에 모든 속성과 값을 나열함
    // let admin = {name: user.name, age: user.age};
    let admin = {...user};
    let clone = {}; // 새로운 빈 객체

    // 빈 객체에 user 프로퍼티 전부를 복사해 넣습니다.
    for (let key in user) {
      clone[key] = user[key];
    }


    // 이제 clone은 완전히 독립적인 복제본이 되었습니다.
    clone.name = "Pete"; // clone의 데이터를 변경합니다.

    alert(user.name); // 기존 객체에는 여전히 John이 있습니다.
  </script>
</body>
