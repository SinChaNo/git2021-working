  <script>
    let arr = [5, 1, 3, 7, 9, 2, 4];

    function quickSort(arr) {
      // 재귀함수형 문제해결방식일 경우에는 더 이상 함수 호출을 하지 않을 조건 필요
      // 배열크기가 1이면, 분할할 필요가 없음
      if (arr.length == 1){
        return arr[0];
      }

      // 작은 쪽
      let lt = [];
      // 큰쪽 그룹을 저장할 배열
      let gt = [];
      // 피봇을 선택, 배열의 첫번쨰 요소를 선택
      let pivot = arr[0];

      for(let i = 1;i < arr.length; i++){
        if(arr[i] < pivot) {  //배열안에 값이 pivot 보다 작다면
          lt.push(arr[i]);    //작은 쪽에 추가
        } else {              //아니라면
          gt.push(arr[i]);    //큰 쪽에 추가
        }
      }

      // 현재 실행 함수의 배열 구조
      // console.log('${lt}, [${pivot}, %{gt}');

      // 작은쪽 그룹과 피벗, 큰쪽 그룹을 합침
      // -> 분할된 영역에 대해서 다시 좌우분활하고 합치는 알고리즘을 실행
      return quickSort(lt).concat(pivot, quickSort(gt));

      // quicksort:
      // 피벗을 기준으로 좌우 분할 후 합침, 이것을 분할된 배열에도 적용
      // 배열크기가 0일 때는 빈 배열을 반환

  </script>
