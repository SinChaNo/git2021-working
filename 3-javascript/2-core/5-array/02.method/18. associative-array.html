<html>
  <body>
    
    <script>
      // id == 6인 데이터를 조회>
      // 이진탐색 O(logn)  -> 항이 8개면 평균적으로 3번 탐색
      // 4 -> 6
      let arr = [
        {id: 1, name: 'kim' },
        {id: 2, name: 'lee' },
        {id: 3, name: 'park' },
        {id: 4, name: 'john' },
        {id: 5, name: 'donald' },
        {id: 6, name: 'pete' },
        {id: 7, name: 'kang' },
      ]

      // associative array(연관배열)
      // map(java), dictionary(pyton), object(javascript)

      // 특정 값으로 데이터를 검색해야한다면 연관 배열 형태의 데이터구조 (key-value)
      let map = {
        1: { id: 1, name: 'kim'},
        2: { id: 2, name: 'lee'},
        3: { id: 3, name: 'park'},
        // 4: { id: 4, name: 'hong'}, 중간에 집어넣어야 한다면, map[4] = {...}
        5: { id: 5, name: 'john'},
        6: { id: 6, name: 'donald'},
        7: { id: 7, name: 'pete'},
        8: { id: 8, name: 'kang'},
      }
    </script>
  </body>
</html>
