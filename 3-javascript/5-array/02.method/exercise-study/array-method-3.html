<html>
  <body>
    
    <script>
      function filterRangeInPlace(arrParm, a, b) {
        // 사이에 포함되는 숫자들만 필터링
        // let result = arr.filter(item => item >= a && item <= b);
        // console.log("---in funtion---");
        // console.log(arrParm)
        
        // 안되는 상황
        // arr = result;
        // 사이에 포함되지 않는 수자들만 필터링
        let result = arrParm.filter(item => item >= a && item <= b);
        
        // 포함되지 않는 숫자들을 반복
        for (let item of result){
          // 입력받은 배열에서 해당 숫자가 있으면
          if(arrParm.includes(item)){
            // 입력받은 배열에서 해당 숫자를 제거
            arrParm.splice(arrParm.indexOf(item), 1);
          }
        }
      }

      let arr = [5, 3, 8, 1];
      filterRangeInPlace(arr, 1, 4);
      // console.log(arr);
    </script>
  </body>
</html>
