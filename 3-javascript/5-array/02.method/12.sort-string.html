<html>
  <body>
    
    <script>
      let arr = ["Bilbo", "Gandalf", "Nazgul"];

      // 배열.sort(비교함수)
      // 비교함수의 반환값은 0보다 작거나, 0 또는 0 보다 큰 수

      // 비교식은 왼쪽값 기준으로 생각

      arr.sort((a, b) => {
        // 0보다 작은 경우, a를 b보다 낮은 색인으로 정렬합니다. 즉 a가 먼저 옵니다.
        // 작은 값을 앞쪽에 오게 함
        if (a < b) return -1;
        // 0을 반환하면 a와 b를 서로에 대해 변경하지 않음
        if (a == b) return 0;
        // 0보다 큰 경우, a를 b보다 낮은 인덱스로 정렬
        // b a
        if (a > b) return 1;
      });

      // 원본문자열.localeCompare(비교문자열)
      // 원본문자열이 비교문자열보다 작으면 음수를 반환
      // 원본문자열이 비교문자열보다 크면 양수를 반환
      // 원본문자열이 비교문자열과 같으면 0을 반환
      arr.sort((a, b) => a.localeCompare(b));
    </script>
  </body>
</html>
