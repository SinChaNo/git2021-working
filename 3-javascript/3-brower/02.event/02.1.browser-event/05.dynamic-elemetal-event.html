<html>

<body>
  <style>
    .alert {
      padding: 15px;
      border: 1px solid #d6e9c6;
      border-radius: 4px;
      color: #3c763d;
      background-color: #dff0d8;
    }
  </style>
  <!-- beforebegin: 태그시작 이전에 -->
  <div id="container">
    <!-- afterbegin: 태그시작 다음에(첫번째 자식요소) -->
    <div>annother tag</div>
    <!-- beforeend: 끝태그 이전에 -->
  </div>
  <!-- afterend: 끝태그 다음에 -->

  <script>
    // 동적으로 생선된 요소의 이벤트 부착을 어떻게 할 것인가?
    // 1. 이미 태그가 작성되어 있는 최상위 요소를 선택한다.
    const container = document.querySelector("#container");
    container.addEventListener("click", (event) => {
      console.log(event.target); //실제 이벤트를 발생시킨 요소
      console.log(event.currentTarget); //이벤트 리스너가 동작하는 요소
      console.log(event.target.tagName);

      // 클릭 이벤트를 발생시킨 요소가 strong 태그이면
      if (event.target.tagName == "STRONG") {
        this.alert("안녕하세요");
      }

    });


    // 1. 추가할 요소 문자열을 생성
    // back-quote(`), template-literal(조각UI 표기법)
    const alert = /*html*/
    `
      <div class="alert">
        <strong>안녕하세요!</strong> 중요 메세지를 확인하셨습니다.
      </div>
      `;

    // 2. 요소의 위치에 맞게 추가
    // const container = document.querySelector("#container");

    setTimeout(() => {
      // container.insertAdjacentHTML('afterbegin', alert)
      container.insertAdjacentHTML('beforeend', alert)
      
      // 동적으로 생선된 요소의 이벤트 부착을 어떻게 할 것인가?
      // 1. 만들어진 다음에 요소를 선택하고 이벤트 리스너를 추가한다.
      const strong = document.querySelector(".alert>strong");
      strong.addEventListener("click", () => {
        alert("안녕하세요.")
      });
    }, 2000);
  </script>
</body>

</html>
