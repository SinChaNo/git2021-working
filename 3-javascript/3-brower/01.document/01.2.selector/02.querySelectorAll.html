<body>

  <div>영역2</div>
  <ul id = "list">
    <li>1-1</li>
    <li>1-2</li>
  </ul>
  <ul>
    <li class="item">2-1</li>
    <li class="item">2-2</li>

  <ol>
    <li>3-1</li>
    <li>3-2</li>
  </ol>
  <table>
    <tbody>
      <tr>
        <td>1</td>
      </tr>

        <td>2</td>
      </tr>
    </tbody>
  </table>

  <input type="text">     <!-- 입력박스 -->
  <input type="checkbox"> <!-- 체크박스 -->
  <script>

    // 상위요소.querySelector("CSS선택자");
    // document에 하위 요소중 id가 'div'인 요소를 선택
    // 해당 요소중 첫번쨰 요소를 선택
    const div = document.querySelector("div");
    // console.log(div);
    
    // document에 하위 요소중 태그가 'div'인 요소를 모두 선택
    const divlist = document.querySelectorAll("div");
    // console.log(divlist);

    // id 선택자
    const ul = document.querySelector("#list");
    // console.log(ul);
    
    // id가 list인 요소의 li태그 자식들
    const liList1 = document.querySelector("#list>li");
    console.log(liList1);

    // 요소(document외에도 올 수 있음).querySelectorAll
    const liList2 = ul.querySelectorAll("li");
    console.log(liList2);
    

    // 클래스 선택자
    const liList = document.querySelectorAll(".item");
    // console.log(liList);

    // 후손/자손 선택자
    const olLiList = document.querySelectorAll("ol>li");
    // console.log(olLiList);

    // pesudo class (의사클래스)
    const liFirst = document.querySelector("ol>li:first-child");
    // console.log(liFirst);

    // pesudo class (의사요소)
    const before = liFirst.querySelector("::before")
    console.log(before);

    // 속성선택자(attribute selector)
    const text = document.querySelector('input[type"=text');

  </script>

</body>

</html>
