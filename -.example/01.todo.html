<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>할 일 관리</title>
</head>

<body style="width : 500px;" class="mx-auto">
  <h2 class="text-center my-5">할 일 관리</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

  <form id ="form-input" class="d-flex" onsubmit="return false;">
    <!-- 입력 에시를 보여줌 -->
    <input id="txt-memo" type="text" class="form-control me-1" placeholder="할 일...">
    <button id="btn-add" type="button" class="btn btn-primary text-nowrap" >추가</button>
  </form>
  <ul id="ulList" class="list-group list-group-flush mt-4">
    
  </ul>
  <script>
    // 요소 선택
    const txtMemo = document.querySelector("#txt-memo");
    const btnAdd = document.querySelector("#btn-add");
    const ulList = document.querySelector("#list");
    const formInput = document.querySelector("#form-input")

    

    // 입력박스에 키보드 이벤트
    txtMemo.addEventListener("keyup", add)

    // 추가 이벤트 함수
    function add(event) {
      if (event.keyCode == 13){
        text.txtMemo.blur();
        add(event);
      } 
    }

    // 버튼에 이벤트 추가
    btnAdd.addEventListener("click", add);
    // Ul태그에 이벤트 추가
    ulList.addEventListener("click", remove);

    // 목록 추가 이벤트 함수
    function add(event) {
      // console.log(event);
      // console.log(event.target);
      console.log(txtMemo.value);
      if(!txtMemo.value){
        const alertDiv = /*html*/`
        <div class="alert alert-danger alert-dismissible my-2" role="alert" id="liveAlert">
          입력값을 입력해주세요. 
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        `;
        formInput.insertAdjacentHTML("afterend", alertDiv);

        return;
      }

      const li = /*html*/`
      <li class = "list-group-item">
        <button class = "btn btn-outline-dark btn-sm">삭제</button>
        ${txtMemo.value}
      </li>
      `

      // ul요소에 추가
      ulList.insertAdjacentHTML("afterbegin", li);

      // from 내부 요소의 입력값을 초기화
      formInput.reset();

    }

    function remove(event) {
      if(event.target.className.includes("remove")){

      }
    }


  </script>
  
</body>

</html>
