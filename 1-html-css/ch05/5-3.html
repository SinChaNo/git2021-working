<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    .container{
      display: flex;
      margin: 20px 0px;
      padding: 10px;
      border: 1px solid red;
    }

    .container .row{
      /* start > end 가로방향 */
      flex-direction: row;
    }

    .container.row-reverse{
      /* flex-direction: flexitem 배치방향 */
      /* row-reverse: end부터 시작 */
      /* end -> start 가로방향 */
      flex-direction: row-reverse;
    }
    
    .container.col{
      /* start > end 세로방향 */
      flex-direction: column;
    }
    
    .container.col-reverse{
      /* end > start 세로방향 */
      flex-direction: column-reverse;
    }


    .item{
      border: 1px solid black;
      width: 100px;
      height: 100px;
      padding: 10px;
      text-align: center;
      line-height: 100px;
    }

    .item-wo-hight{
      border: 1px solid black;
      width: 100px;
      height: 100px;
      padding: 10px;
      text-align: center;
    }

    .item-wo-size{
      border: 1px solid black;
      text-align: center;
    }

    
  </style>
</head>

<body>
  <!-- 기본적으로 행(row), 배치, 시작선에서 배치 -->
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  
  <!-- 기본적으로 주축(main-axis)에서 줄어들 수 있음 -->

    <div class="item">1</div>

    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
  
  <!-- 기본적으로 교차축 크기만큼 늘어난다 -->
  <div class="container" style="width: 500px; height: 500px;">
    <div class="item-wo-hight">1</div>
    <div class="item-wo-hight">2</div>
    <div class="item-wo-hight">3</div>
    <div class="item-wo-hight">4</div>
    <div class="item-wo-hight">5</div>
    <div class="item-wo-hight">6</div>
  </div>
  
  <!-- 기본적으로 item의 크기는 auto, 컨텐트 크기 -->
  <div class="container" style="width: 500px; height: 300px;">
    <div class="item-wo-size">1</div>
    <div class="item-wo-size">2</div>
    <div class="item-wo-size">3</div>
  </div>
