<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    * {
      color: red;
      ;
    }

    p {
      color: blue;
    }

    /* id 선택자(selector) */
    /* id속성의 값이 일치하는 요소만 선택함 */
    /* #id {} */
    #waring-hearder {
      color: orange;
    }

    .primary{
      color: green;
    }
  </style>
</head>

<body>
  이것은 바디입니다
  <h1>이것은 제목입니다</h1>
  <!-- 
    id는 요소 1개에만 사용할 수 있음
    id는 개발용으로 쓸것임으로, 여분으로 나두고 다른방법으로 써야함
    style 줄 때는 id를 쓰지 않도록한다.
    identifier: 유일성이 보장됨
   -->
  <h1 id="warning-hearder">이것은 제목입니다</h1>
  <p>이것은 내용입니다</p>

  <!-- 
    class: 그룹에 대한 이름
   -->
  <p class="primary">이것은 내용입니다</p>
  <p class="primary">이것은 내용입니다</p>
</body>
<!-- css: 
        Cascading Style Sheet
        계단식    스타일 문서
-->
</html>
