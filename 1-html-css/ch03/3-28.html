<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    ol{
      list-style: none;
      padding: 0;
    }


    ol>li{
      /* 카운터에서 사용할 메모리 공간의 이름 */
      /* counter-increment: 메모리 공간 이름 */
      counter-increment: rint;
    }

    ol>li::before{
      /* content */
      /* 첫번째 두번째 순서 계산기 */
      content: counter(rint) ". ";
      border: 1px solid black;
      border-radius: 50%;
      background-color: green;
      color: white;
      margin-right: 0.5rem;
      padding-left: 0.5rem;
      padding: 0.2.5rem 0 0.5rem 0.2.5rem;
      /* 행 높이 */
      line-height: 2rem;
    }

    ol>li::after{
      /* attr(attribute): 속성 */
      content: " - "attr(data-count) "downloads";
      font-size: 0.5rem;
    }

  </style>
</head>

<body>
  <h1>인기 앱</h1>
  <ol>
    <li>Zoom Cloud Meetings</li>
    <li>카카오톡</li>
    <li>당근마켓</li>
  </ol>
</body>

</html>
