<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    .menu-itme {
      background-color: green;
    }

    /* 
      자손(자식) 선택자를 사용
      부모 > 자손(자식)
      스타일은 자손에 적용 됨
    */

    ul>li {
      background-color: green;
    }

    /*부모>자손(부모)>자손*/

    /* ul>li>a {
      color: antiquewhite;
    } */
    ul a {
      color: antiquewhite;
    }

  </style>
</head>

<body>
  <div>
    <!-- 바로 하위 자식(자손) -->
    <h1></h1>
    <h2></h2>
    <ul>
      <!-- 하위에 관계없이 존재함 -> 후손 -->
      <li><a href="">Menu - 1</a> </li>
      <li><a href="">Menu - 2</a> </li>
      <li><a href="">Menu - 3</a> </li>
    </ul>

  </div>

</body>

</html>
