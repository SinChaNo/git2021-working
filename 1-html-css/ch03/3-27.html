<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    ul{
      list-style-type: georgian;
      padding: 0;
    }

    /* 시작태그와 컨텐트 사이의 before영역에 스타일을 넣음 */
    ul>li::before{
      content: "✔";
      margin-right: 0.5rem;
      color: green;
    }
    /* 시작태그와 컨탠츠 사이 */
    ul>li::after{
      content: "😊";
      margin-left: 0.5rem;
    }
    .txt::before{
      content: "👀";
      margin-right: 0;
    }
  </style>
</head>

<body>
  <hi>할 일</hi>
  <ul>
    <li>HTML 태그 공부하기</li>
    <li>CSS 연습하기</li>
  </ul>

  <div class="txt">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos inventore voluptatibus, et, quaerat pariatur vero, fugiat at ad quam commodi asperiores beatae quis debitis enim dolorum accusantium eligendi. Omnis, explicabo.</div>
</body>

</html>
