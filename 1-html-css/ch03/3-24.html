<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    a{
      /* 텍스트 꾸밈요소 해제 */
      text-decoration: none;
      color: brown;
    }

    a:visited{
      color: antiquewhite;
    }

    a:hover{
      text-decoration: underline;
      font-size: 115%;
      background-color: green;
      cursor: pointer;
    }

  </style>
</head>

<body>
  <h1><a>링크</a></h1>
  <h1><a href="https://www.naver.com">네이버</a></h1>
  <h1><a href="https://www.google.com">구글</a></h1>

</body>

</html>
