<html lang="ko">

<head>
  <meta charset="UTF-8">

  <style>
    .primary {
      /* 배경색 */
      background-color: green;
      /* color: white; */
    }

    .alert {
      background-color: red;
      /* color: white; */
    }
    
    .text-white {
      color: white;
    }
    
    /* 태그 클래스
    해당태그에 클레스가 있는 것만 적용 */
    .text-green {
      color: green;
    }

  </style>

</head>

<body>
  <!-- 
    block형식의 태그는 기본적으로 부모너비의 100%
    높이는 컨텐츠 크기만큼
   -->
   <!-- 
     inline형식의 태그는 기본적으로 너비/높이가 
     컨텐츠 너비/높이에 따라 다름
    -->
  <h1 class="primary">이것은 제목입니다</h1>
  <h1 class="alert">이것은 제목입니다</h1>
  <span class="primary text-white">이것은 설명입니다</span>
  <span class="alert text0-green">이것은 설명입니다</span>
  <p class="primary text-white">이것은 내용입니다</다>
  <p class="text-green">이것은 내용입니다</p>
</body>

</html>
