<html lang="ko">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <!-- table: 가로/세로가 있는 표 형식의 표현가능한 태그 -->
  <table>
    <!-- thead: 테이블의 헤더부분을 나타내는 시맨틱 태그 -->
    <thead>
      <tr>
        <!-- th(table head): 컬럼명( 열 이름) -->
        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thead>
    <tbody>
      <!-- tr: 하나의 행(row)를 표시 -->
      <tr>
        <!-- td: 하나의 셀(cell)을, 실제 데이터가 표시됨 -->
        <!-- 컨텐츠는 항상 td안에 넣는다. -->
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td>총2건</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
