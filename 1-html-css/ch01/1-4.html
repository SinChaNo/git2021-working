<html>

<head>
  <meta charset="utf-8">

<body>
  <h1> 제목입니다</h1>
  <!-- p(paragraph) : 단락 -->
  <p>
    <!-- 띄어쓰기를 여러번 하고 싶다면 &nbsp 를 입력하면 된다 -->
    <!-- http://kor.pe.kr/util/4/harmap2.htm -->
    <!-- < %lt, lt(less than)
    > %gt, gt(greater than)
    a < b : a가 b보다 작다(lt)
    a > b : a가 b보다 크다(gt) -->
    내용은 &nbsp 내용입니다
    내용은 내용입니다
    내용은 내용입니다
    내용은 내용입니다
    내용은 내용입니다
    <!-- hr : 가로선 -->
    <hr>
    내용은 내용입니다
    내용은 내용입니다
  </p>
  p태그는 기본적으로 단락간 공간을 띄워줌
  <p>

    내용은 내용입니다

  </p>


</body>
