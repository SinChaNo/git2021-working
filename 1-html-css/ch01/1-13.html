<html lang="ko">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <!-- b(bold): 진하게 -->
  <p>
    <b>이것은</b> 내용입니다<br>
  </p>
  <p>
    <strong>이것은</strong> 내용입니다<br>
  </p>
  <p>
    <!-- i(italic) 기울여서 -->
    <i>이것은</i> 내용입니다<br>
  </p>
  <p>
    <!-- em(emphasis): 중요 -->
    <em>이것은</em> 내용입니다<br>
  </p>
  <p>
    <sup>이것은</sup> 내용입니다<br>
    <sup>이것은</sup> 내용입니다<br>
  </p>
  <p>
    <ins>이것은</ins> 내용입니다.<br>
    <del>이것은</del> 내용입니다.<br>
  </p>
  <p>
    <!-- u: underline -->
    <u>이것은</u> 내용입니다<br>
    <!-- s: line-through -->
    <del>이것은</del> 내용입니다<br>
  </p>


</body>

</html>
