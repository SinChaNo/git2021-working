<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      height: 2000px;
    }

    .box {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .red {
      background-color: red;
      left: 10px;
      top: 10px;
    }

    .green {
      background-color: green;
      left: 50px;
      top: 50px;
    }

    .blue {
      background-color: blue;
      left: 90px;
      top: 90px;
    }
    
    .wrapper {
      position: relative;
      border: 1px solid black;
      /* 자식 요소가 absolute이면 컨텐츠 높이가 사라진다 */
      /* 높이값을 수동으로 줘야함 */
      height: 300px;
    }


  </style>
</head>

<body>
  <h1>고정 위치입니다</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque unde sequi aperiam perspiciatis veniam culpa autem corrupti corporis distinctio modi saepe est voluptatibus, similique provident labore, numquam maiores. Exercitationem, tempore.</p>
  <div class="wrapper">
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
  </div>
</body>

</html>
