<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      height: 2000px;
    }

    .box {
      width: 100px;
      height: 100px;
      position: absolute;
      /* z-index 값이 크면 클 수록 다른 요소보다 위에 있음 */
      z-index: 100;
    }

    .red {
      background-color: red;
      left: 10px;
      top: 10px;
    }

    .green {
      background-color: green;
      left: 50px;
      top: 50px;

      z-index: 10;
    }

    .blue {
      background-color: blue;
      left: 90px;
      top: 90px;

      z-index: 1;
    }
    
  </style>
</head>

<body>
  <h1>고정 위치입니다</h1>
  <div class="box red"></div>
  <div class="box green"></div>
  <div class="box blue"></div>
</body>

</html>
